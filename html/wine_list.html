<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommelier | Wines</title>
    <link rel="stylesheet" href="../css/wine_list.css">
  </head>
  <body>
    <header>
      <div class="logo-container">
          <img src="../assets/logo/Sommelier-removebg-preview.png" alt="Logo">
          <h2>Sommelier</h2>
      </div>
      <nav>
          <a href="../home.html">Home</a><!--
          --><a href="wine_list.html">Wines</a><!--
          --><a href="wine_pair.html">Pairings</a><!--
          --><a href="about.html">About</a>
          <div class="line"></div>
      </nav>
    </header>

    <section class="main" id="main">
      <div class="content">
        <video autoplay loop muted>
          <source src="../assets/splash/winestock.mp4" type="video/mp4">
        </video>
        <div class="animated-text">
            <h3>Made with fermented fruits</h3>
            <h3>Varietals</h3>
            <h3>Alcoholic drink</h3>
        </div>
         <a href="#section2" class="btn">Discover wines</a>
      </div>
    </section>

    <section class="section2" id="section2">
        <div class="title reveal">
          <h2 class="section-title">Wines</h2>
          <h3>Wine categories</h3>
          <div class="wine-buttons">
            <select id="wine-category">
              <option value="reds">Red Wines</option>
              <option value="whites">White Wines</option>
              <option value="sparkling">Sparkling Wines</option>
              <option value="rose">Rose Wines</option>
              <option value="dessert">Dessert Wines</option>
              <option value="port">Port Wines</option>
            </select>

            <button id="fetch-button">Fetch Wines</button>
          </div>

          <ul id="wine-list"></ul>

          <div class="page-counter" style="display: none;">
            <button id="first-page-button">First Page</button>
            <button id="go-backward-button">Go Backward 5 Pages</button>
            <button id="prev-page-button">Previous Page</button>
            <span id="current-page">1</span> / <span id="total-pages">1</span>
            <button id="next-page-button">Next Page</button>
            <button id="go-forward-button">Go Forward 5 Pages</button>
            <button id="last-page-button">Last Page</button>
          </div>
        </div>
    </section>  
</body>
